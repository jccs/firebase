<section>
  <mat-card class="card">
    <h2>Agregar Mensaje</h2>    
      <form class="form">
        <mat-form-field class="form-field">
          <input matInput
          type="text" 
          name="nombre"
          placeholder="Nombre"
          [(ngModel)]="nombre">
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput
          type="text" 
          name="correo"
          placeholder="Correo"
          [(ngModel)]="correo">
        </mat-form-field>

        <mat-form-field class="form-field">
          <input matInput
          type="text" 
          name="mensaje"
          placeholder="Mensaje"
          [(ngModel)]="mensaje">
          </mat-form-field>
      </form>

      <button mat-raised-button color="primary"
      (click)="guardar()"
      >
      Enviar mensaje
      </button>
    <h2>Lista de mensajes</h2>
    
    <ul>
      <li *ngFor='let mensaje of mensajes | async'>
        <h4>{{mensaje.nombre}}</h4>
        <p>{{mensaje.correo}}</p>
        <p>{{mensaje.mensaje}}</p>
        <button mat-mini-fab color="warn" (click)="borrar(mensaje.key)">-</button>
      </li>
    </ul>


  </mat-card> 
</section>
<router-outlet></router-outlet>
